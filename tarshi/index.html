<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration - Vishi Higher Institute </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="py-4 bg-white shadow-sm">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <h2 class="text-primary mb-0">Vishi Higher Institute</h2>
                <h1 class="h3 mb-0 d-none d-md-block">New Student Registration</h1>
            </div>
            <p class="mt-3 text-muted">
               student for the upcoming academic year.
            </p>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-7">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-primary text-white text-center py-3">
                            <h4 class="mb-0">Student Registration Form</h4>
                        </div>
                        <div class="card-body p-4 p-md-5">

                            <form action="https://formspree.io/f/mblnelpa" method="POST">
                                <fieldset class="mb-4 pb-3 border-bottom">
                                    <legend class="h5 mb-3 text-primary">Personal Details</legend>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label for="firstName" class="form-label">First Name </label>
                                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label for="email" class="form-label">Email Address </label>
                                            <input type="email" class="form-control" id="email" name="emailAddress" placeholder="john.doe@example.com" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="phone" class="form-label">Phone Number </label>
                                            <input type="tel" class="form-control" id="phone" name="phoneNumber" placeholder="+237 6XX XXX XXX" required pattern="[0-9]{9,15}">
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label for="dob" class="form-label">Date of Birth </label>
                                            <input type="date" class="form-control" id="dob" name="dateOfBirth" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label d-block">Gender </label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                                <label class="form-check-label" for="other">Other</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="address" class="form-label">Permanent </label>
                                        <textarea class="form-control" id="address" name="address" rows="3" placeholder="" required></textarea>
                                    </div>

                                </fieldset>
                                
                                <fieldset class="mb-4 pb-3 border-bottom">
                                    <legend class="h5 mb-3 text-primary">Academic Details</legend>
                                    
                                    <div class="mb-3">
                                        <label for="faculty" class="form-label">Faculty or School </label>
                                        <select class="form-select" id="faculty" name="faculty" required>
                                            <option value="" disabled selected>Select your Faculty/School</option>
                                            <option value="Engineering">School of Engineering</option>
                                            <option value="Management">School of Management Sciences</option>
                                            <option value="Health">School of Health Sciences</option>
                                        </select>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label for="program" class="form-label">Program of Study </label>
                                            <select class="form-select" id="program" name="program" required>
                                                <option value="" disabled selected>Select a Program</option>
                                                <option value="SoftwareEngineering">Software Engineering</option>
                                                <option value="Accounting">Accountancy</option>
                                                <option value="Nursing">Nursing</option>
                                                <option value="Mechanical">Mechanical Engineering</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="level" class="form-label">Level </label>
                                            <select class="form-select" id="level" name="level" required>
                                                <option value="" disabled selected>Select Level</option>
                                                <option value="HND1">HND 1</option>
                                                <option value="HND2">HND 2</option>
                                                <option value="BTech1">BTech 1</option>
                                                <option value="BTech2">BTech 2</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label d-block">Mode of Study </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="studyMode" id="fullTime" value="Full Time" required>
                                            <label class="form-check-label" for="fullTime">Full Time</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="studyMode" id="partTime" value="Part Time">
                                            <label class="form-check-label" for="partTime">Part Time</label>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="mb-4">
                                    <legend class="h5 mb-3 text-primary">Account Security</legend>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label for="password" class="form-label">Password </label>
                                            <input type="password" class="form-control" id="password" name="password" required minlength="8">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="8">
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="confirmation" required>
                                    <label class="form-check-label" for="confirmation">
                                        I confirm that the information provided is correct
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-2">Submit Registration</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white-50 py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-1">Vishi Higher Institute </p>
            <p class="mb-1">Prepared by: TARSHI WILLIAMS - SWE2024/2025007</p>
            <p class="mb-0">&copy; <span id="currentYear"></span> </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById9('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
